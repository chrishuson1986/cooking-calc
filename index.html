<!DOCTYPE html>
<html>
  <head>
    <title>Calculate cooking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>calculate cooking</h1>
      <form id="tsp">
        <div class="form-group">
          <label for="tsp1">Tbs - Tsp:</label>
          <input id="tsp1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <div id="output">

        </div>
      </form>
      <form id="oz">
        <div class="form-group">
          <label for="oz1">Ilb - Oz</label>
          <input id="oz1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <div id="output1">

        </div>
      </form>
      <form id="cup">
        <div class="form-group">
          <label for="cup1">Cup - Oz:</label>
          <input id="cup1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <div id="output2">

        </div>
      </form>
      <form id="grams">
        <div class="form-group">
          <label for="grams1">Cup - Grams:</label>
          <input id="grams1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <div id="output3">

        </div>
      </form>
    </div>
  </body>
</html>
